<!-- General Input -->
<label
	*ngIf="type !== 'radio' && type !== 'checkbox' && type !== 'textarea'"
	class="w-forms"
	[for]="name"
>
	<span class="w-forms__title" *ngIf="label">{{ label }}</span>
	<div style="position: relative">
		<input
			[placeholder]="placeholder || 'Enter text...'"
			(ngModelChange)="value = $event; onChange(); error = false"
			(keyup.enter)="onSubmit()"
			[type]="type || 'text'"
			class="w-forms__input"
			(blur)="wBlur.emit()"
			[class.error]="error"
			[disabled]="disabled"
			[ngModel]="value"
			[ngClass]="wClass"
			[name]="name"
			#inputEl
		/>
		<i
			style="position: absolute; right: 7px; bottom: 8px"
			(click)="value = null; onSubmit(); focus()"
			class="material-icons"
			>close</i
		>
	</div>
	<!-- Error Message Display -->
	<div *ngIf="error" class="error-message">
		{{ label || placeholder }} is invalid.
	</div>
	<ng-content></ng-content>
</label>

<!-- Textarea -->
<ng-container *ngIf="type === 'textarea'">
	<label class="w-forms" [for]="name">
		<span class="w-forms__title">{{ label }}</span>
		<textarea
			(ngModelChange)="value = $event; onChange()"
			[placeholder]="placeholder"
			(keyup.enter)="onSubmit()"
			class="w-forms__textarea"
			(blur)="wBlur.emit()"
			[disabled]="disabled"
			[class.error]="error"
			[ngModel]="value"
			[ngClass]="wClass"
			[name]="name"
			#inputEl
		></textarea>
		<!-- Error Message Display -->
		<div *ngIf="error" class="error-message">
			{{ label || placeholder }} is invalid.
		</div>
	</label>
</ng-container>

<!-- Radio Buttons -->
<ng-container *ngIf="type === 'radio'">
	<label class="check-label" *ngFor="let item of items">
		<span class="form-label">{{ item }}</span>

		<input
			(ngModelChange)="value = $event; onChange()"
			[disabled]="disabled"
			[class.error]="error"
			class="w-input__checkbox"
			[ngModel]="value"
			[ngClass]="wClass"
			[value]="item"
			[name]="name"
			type="radio"
			#inputEl
		/>

		<span class="mark mark--radio"></span>
		<ng-content></ng-content>
	</label>
</ng-container>

<!-- Checkboxes -->
<ng-container *ngIf="type === 'checkbox'">
	<ng-container *ngIf="items?.length">
		<label class="check-label" *ngFor="let item of items; index as i">
			<span class="form-label">{{ item }}</span>
			<input
				(ngModelChange)="setCheckboxValue($event, i); onChange()"
				class="w-input__checkbox"
				[disabled]="disabled"
				[class.error]="error"
				ngModel
				[ngClass]="wClass"
				type="checkbox"
				[name]="name+i"
				#inputEl
			/>
			<span class="mark"></span>
		</label>
	</ng-container>
	<ng-container *ngIf="!items?.length">
		<label class="check-label">
			<span class="check-text form-label" *ngIf="label">{{ label }}</span>
			<input
				(ngModelChange)="value = $event; onChange()"
				class="w-input__checkbox"
				[disabled]="disabled"
				[class.error]="error"
				[ngModel]="value"
				[ngClass]="wClass"
				type="checkbox"
				[name]="name"
				#inputEl
			/>
			<span class="mark"></span>
		</label>
	</ng-container>
</ng-container>
